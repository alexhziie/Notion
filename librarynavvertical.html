<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Righteous', cursive;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #f7bed4;
		}

		.border {
			border: 1px solid #c77393;

		}

		.navMenu a:hover {

			color: #db447e;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house" style="color: #f2b4b8;"></i> Home</a>
		<a id="Library" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book" style="color: #f2b4b8;"></i> Library</a>
		<a id="Nook" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book-open-reader" style="color: #f2b4b8;"></i> Reading Nook</a>

		<a id="Authors" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-address-book" style="color: #f2b4b8;"></i> Authors</a>
		<a id="Series" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-barcode" style="color: #f2b4b8;"></i> Series</a>
		<a id="Journal" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-pen" style="color: #f2b4b8;"></i> Journal</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:7px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/alexhz/Hello-f47692dc02124025a996e27e12c074c2", '_parent').focus();
			else if (id == "Library")
				window.open("https://www.notion.so/alexhz/Library-b54942fb8bc045789b0e5c181d172985", '_parent').focus();
			else if (id == "Nook")
				window.open("https://www.notion.so/alexhz/Reading-Nook-afa416fccc7e43e8be2181223a98a877", '_parent').focus();
			else if (id == "Trackers")
				window.open("https://www.notion.so/alexhz/Trackers-c31080280fdb4c0f84baf6139664d3f7", '_parent').focus();
			else if (id == "Authors")
				window.open("https://www.notion.so/alexhz/Authors-da5d3579c5b24715afe36b2128569624", '_parent').focus();
			else if (id == "Series")
				window.open("https://www.notion.so/alexhz/Series-ea56115301f34b59b893d6a884fe55a6", '_parent').focus();
			else if (id == "Journal")
				window.open("https://www.notion.so/alexhz/Reading-Buddy-e718bc46407249229952d0970de0da39", '_parent').focus();

		}
	</script>


</body>

</html>
